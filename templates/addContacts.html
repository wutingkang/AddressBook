<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加联系人页面</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="../static/js/addContacts.js"></script>
</head>
<body background="../../static/img/addBackground.jpg">
<div class="wrapper">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>请输入：</h1>      <h3 id="inform" style="margin:0px auto;width:250px; color: red"></h3>
            <hr>
            <form action="/add/" class="bs-example bs-example-form" method="POST" onsubmit="return validateForm()">
                {% csrf_token %}

                <div class="input-group">
                    <span class="input-group-addon">姓名</span>
                    <input type="text" class="form-control" name="name" onblur="valiname()">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">电话</span>
                    <input type="tel" class="form-control" name="phone"  id="telephoneid" onblur="isTelOrMobile(document.getElementById('telephoneid').value)">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">邮箱</span>
                    <input type="email" class="form-control" name="email" onblur="valiemailForm()">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">住址</span>
                    <input type="text" class="form-control" name="address" onblur="valiaddress()">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">QQ</span>
                    <input type="text" class="form-control" name="qq" onblur="valiqqnumber()">
                </div>
                <br>

                <hr>
                <button type="submit" class="btn btn-success ">添加</button>
                <button type="reset"  class="btn btn-success " onclick="location.href='/'">取消</button>
                </form>
        </div>
    </div>
</div>
</body>
</html>
